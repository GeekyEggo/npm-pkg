# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

defaults:
  run:
    shell: bash

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout"
        uses: actions/checkout@v4

      - name: "🗃️ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "📐 Install dependencies"
        run: npm ci

      - name: "🏗️ Build"
        run: npm run build

      - name: "🧪 Test"
        run: npm run test

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout"
        uses: actions/checkout@v4

      - id: pkg
        uses: ./
        with:
          path: ./tests/package.test.json

      - run: "[ ${{ steps.pkg.outputs.version-major }} -eq 1 ];"
      - run: "[ ${{ steps.pkg.outputs.version-minor }} -eq 2 ];"
      - run: "[ ${{ steps.pkg.outputs.version-patch }} -eq 3 ];"
      - run: '[ "${{ steps.pkg.outputs.version-tag }}" -eq "beta" ];'
