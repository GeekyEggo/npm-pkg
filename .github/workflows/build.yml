# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

defaults:
  run:
    shell: bash

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ—ƒï¸ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "ğŸ“ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build"
        run: npm run build

      - name: "ğŸ§ª Test"
        run: npm run test

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“– Retrieve package information"
        id: pkg
        uses: ./
        with:
          path: ./tests/package.test.json

      - name: "version-major"
        run: "[ ${{ steps.pkg.outputs.version-major }} = 1 ];"

      - name: "version-minor"
        run: "[ ${{ steps.pkg.outputs.version-minor }} = 2 ];"

      - name: "version-patch"
        run: "[ ${{ steps.pkg.outputs.version-patch }} = 3 ];"

      - name: "version-tag"
        run: "[ ${{ steps.pkg.outputs.version-tag }} = beta ];"
